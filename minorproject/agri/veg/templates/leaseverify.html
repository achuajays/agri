<!DOCTYPE html>
<html>
  <head>
    <title>Example Form</title>
    <style>
      /* form styles */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
      }

      input[type="text"],
      input[type="date"],
      input[type="number"] {
        padding: 5px;
        border: 1px solid gray;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      button[type="submit"] {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: darkblue;
      }

      /* page styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .form {
        background-color: white;
        padding: 3.125em;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 5px 5px 15px -1px rgba(0,0,0,0.75);
      }
      
      .signup {
        color: rgb(77, 75, 75);
        text-transform: uppercase;
        letter-spacing: 2px;
        display: block;
        font-weight: bold;
        font-size: x-large;
        margin-bottom: 0.5em;
      }
      
      .form--input {
        width: 100%;
        margin-bottom: 1.25em;
        height: 40px;
        border-radius: 5px;
        border: 1px solid gray;
        padding: 0.8em;
        font-family: 'Inter', sans-serif;
        outline: none;
      }
      
      .form--input:focus {
        border: 1px solid #639;
        outline: none;
      }
      
      .form--marketing {
        display: flex;
        margin-bottom: 1.25em;
        align-items: center;
      }
      
      .form--marketing > input {
        margin-right: 0.625em;
      }
      
      .form--marketing > label {
        color: grey;
      }
      
      .checkbox, input[type="checkbox"] {
        accent-color: #639;
      }
      
      .form--submit {
        width: 50%;
        padding: 0.625em;
        border-radius: 5px;
        color: white;
        background-color: #639;
        border: 1px dashed #639;
        cursor: pointer;
      }
      
      .form--submit:hover {
        color: #639;
        background-color: white;
        border: 1px dashed #639;
        cursor: pointer;
        transition: 0.5s;
      }


      .card {
        width: 254px;
        height: 190px;
        transform: rotate(90deg);
        background: #00BCD4;
        box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
        transition-duration: 1.5s;
        transition-property: width, height,transform;
       }
       
       .card:hover {
        width: 190px;
        height: 254px;
        transform: rotate(0deg);
         /* -ms-transform:rotate(90deg);
         -webkit-transform:rotate(90deg); */
       }
       
       .card__content {
        padding: 1rem;
        font-size: smaller;
       }
       
       .card__date {
        color: white;
        margin-bottom: .5rem;
        font-weight: 700;
       }
       
       .card__info {
        width: 100%;
        height: 200px;
        padding: .7rem;
        font-size: smaller;
        border-radius: 1rem;
        text-align: center;
        background-color: #fae4c3;
        color: #fae4c3;
        transition-duration: 1s;
        transition-property: color;
       }
       
       .card__info:hover {
        color: #212121;
       }
       
       
    </style>
  </head>
  <body>

    <h1 style="margin-bottom:100px;"></h1>

    <div class="container">

        {% for i in  product %} 
        <div class="card">
          <div class="card__content">
            <div class="card__date"> {{  i.na }} &nbsp &nbsp &nbsp {{ i.eda }}
            </div>
            <div class="card__info">
              <h3>{{ i.de }}</h3>
              <p>{{ i.da }}</p>
              <p>  {{ i.pr }} </p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>




    <h1 style="margin-bottom:100px;"></h1>
     
    <form class="form" action="" method="post" style="max-width:800px;margin:0 auto;">
      {% csrf_token %}
      
      <input type="text" placeholder="Name" class="form--input" name="name" required>
      <input type="text" placeholder="Description" class="form--input" name="email"  required>
      Starting Date<input type="date" placeholder="date" class="form--input" name="start-date"   required>
      Expiry Date<input type="date" placeholder="date" class="form--input" name="end-date"   required>
      <input type="text" placeholder="Price" class="form--input" name="pr"   required >
          </label>
     
      <button class="form--submit">
          SUBMIT
      </button>

    </form>
     
  </body>
</html>
